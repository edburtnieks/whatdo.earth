name: Create country file
on:
  workflow_dispatch:
    inputs:
      fileName:
        description: "Country file name"
        required: true
        type: string
      countryName:
        description: "Country name"
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create country file
        run: echo "# ${{ inputs.countryName }}" >> "src/pages/${{ inputs.fileName }}.mdx"

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/pages/${{ inputs.fileName }}.mdx
          git commit -m "Create country file - ${{ inputs.fileName }}.mdx" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
